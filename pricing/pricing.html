<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luscovin-pricing</title>
  <link rel="stylesheet" href="../styles/pricing.css">
  <style>
    /* Your inline styles */
  </style>
</head>
<body>

    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.svg" alt="icon.png" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> home </a>
          <a href="services.html" class="nav-link"> services </a>
          <a href="pricing.html" class="nav-link active"> pricing </a>
          <a href="about.html" class="nav-link"> about </a>

          <div class="nav-link contact-link">
            <a href="contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>

  <!-- Pricing Section -->
  <section class="pricing-section">
    <div class="pricing-container">
      <h1>Pricing</h1>
    </div>
    <div class="pricing-cards">
      <div class="pricing-card">
        <img src="../images/card-1.jpg" alt="Service 1">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()">Book Now</button>
        </div>
      </div>
      <div class="pricing-card">
        <img src="../images/card-2.jpg" alt="Service 2">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()">Book Now</button>
        </div>
      </div>
      <div class="pricing-card">
        <img src="../images/card-3.jpg" alt="Service 3">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()">Book Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Service Form -->
  <div id="service-form" class="service-form hidden">
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Contact Service">
      <input type="number" placeholder="Amount">
      <button type="button" onclick="clearForm()">Cancel</button>
      <button type="submit">Publish</button>
      <button type="button" onclick="agreeToTerms()">Agree to Terms</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="logo-section">
      <img src="images/logo.jpg">
    </div>
    <div class="footer-content">
      <div class="links-and-socials">
        <div class="socials"></div>
        <div class="links">
          <ul class="footer-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <div>
          <p>2023.All Rights Reserved. <br> Terms and conditions apply</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="../javascript/pricing.js"></script>
</body>
</html>
