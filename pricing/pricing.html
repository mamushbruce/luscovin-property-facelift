<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luscovin-pricing</title>
  <link rel="stylesheet" href="../styles/pricing.css">
  <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <style>
    /* Your inline styles */
  </style>
</head>
<body>

    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="../images/logo.png" alt="icon.png" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="../index.html" class="nav-link"> home </a>
          <a href="../services/services.html" class="nav-link"> services </a>
          <a href="./pricing.html" class="nav-link active"> pricing </a>
          <a href="../about/about.html" class="nav-link"> about </a>

          <div class="nav-link contact-link">
            <a href="../contact/contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>

  <!-- Pricing Section -->
<div class="main">
  <section class="pricing-section">
    <div class="pricing-container">
      <h1>Pricing</h1>
    </div>
    <div class="pricing-cards">
      <div class="pricing-card">
        <img src="../images/card-1.jpg" alt="Service 1">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()" class="btn">Book Now</button>
        </div>
      </div>
      <div class="pricing-card">
        <img src="../images/card-2.jpg" alt="Service 2">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()" class="btn">Book Now</button>
        </div>
      </div>
      <div class="pricing-card">
        <img src="../images/card-3.jpg" alt="Service 3">
        <div class="card-description">
          <h2>Service Name</h2>
          <p>Description</p>
          <p>Price</p>
          <button onclick="showServiceForm()" class="btn">Book Now</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Service Form -->
  <div id="service-form" class="service-form hidden">
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Contact Service">
      <input type="number" placeholder="Amount">
      <button type="button" onclick="clearForm()" class="btn">Cancel</button>
      <button type="submit" class="btn">Publish</button>
      <button type="button" onclick="agreeToTerms()" class="btn">Agree to Terms</button>
    </form>
</div>

<section class="pricing">
  <a href="#" class="pricing-btn"><h1>SERVICE NAME</h1></a>
</section>
<section class="pricing-down">
  <div class="pricing-img"></div>
  <div class="pricing-info">
      <h2>Service Name</h2>
      <p>Description</p>
      <p>Price</p>
      <button onclick="showServiceForm()" class="btn">Book Now</button>
  </div>
</section>
</div>


  <!-- Footer -->
  <footer>
    <div class="logo-section">
      <img src="../images/logo.png">
    </div>
    <div class="footer-content">
      <div class="links-and-socials">
        <div class="socials">
          <i class="fas fa-facebook"></i>
          <i class="fas fa-linkedin"></i>
          <i class="fas fa-instagram"></i>
          <i class="fas fa-whatsapp"></i>
        </div>
        <div class="links">
          <ul class="footer-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#pricing">Pricing</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <div>
          <p>&copy; <span id="date"></span>.All Rights Reserved. <br> Terms and conditions apply</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script type="text/javascript" src="../javascript/pricing.js"></script>
</body>
</html>
